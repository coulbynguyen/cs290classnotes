<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>CSS</title>
    <link rel ="stylesheet" href = "style.css">
  </head>
  <body>
    <h2>IMAGES</h2>

    <img src = "http://placekitten.com/320/320" alt = "This is a cute picture of a cat" title = "A cute cat">

    <em>This is text after the image</em>

    <h2>div</h2>

    <div id = "opening-div">
      <p class="first-p very-first-p">This is a div</p>
    </div>

    <p><strong><em>coulby</em></strong><p>
    <p><em><strong class="first-p">nguyen</strong></em></p>

    <!-- seperate different classes with a space -->
    <div><p>This is another div</p></div>

    <h2>Span</h2>

    <span><p class="first-p">this is a span</p></span> <!--IN LINE TAG-->
    <br> <!--LINE BREAK -->
    <span>This is another span</span>

    <h2>Semantically meaningful blocks</h2>

  </body>
</html>
